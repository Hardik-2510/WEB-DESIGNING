<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT</title>
  </head>
  <body>
    <div class="if-else">
        <h2>If Else </h2>
        <label for="number">Number :- </label>
        <input type="text" id="number" />
        <button onclick="CheckNumber()">Check</button>
        <p id="num">Number is ?</p>
    </div>
    <hr />
    
    <div class="while">
        <h2>While</h2>
        <p id="num1">0</p>
        <button onclick="WhileLoop()">Start</button>
    </div>
    
    <hr />
    
    <div class="do-while">
        <h2>Do While</h2>
        <p id="num2">0</p>
        <button onclick="DoWhileLoop()">Start</button>
    </div>

    <hr />

    <div class="switch-Case">
      <h2>Switch Case</h2>
        <label for="choice">Choose an Career Path:</label>
  <select id="choices" onchange="changeText()">
    <option value="Web Development">Web Development</option>
    <option value="APP Development">APP Development</option>
    <option value="IOS Development">IOS Development</option>
    <option value="Full Stack Development">Full Stack Development</option>
  </select>

  <p id="displayText">Selected text will appear here.</p>
    </div>

    <script>
      function CheckNumber() {
        let n = parseInt(document.getElementById("number").value);
        
        if (n % 2 === 0) {
            document.getElementById("num").innerHTML = "Number is Even !";
        } else {
            document.getElementById("num").innerHTML = "Number is Odd !";
        }
    }
    
    function WhileLoop() {
        let text = "";
        
        let n = parseInt(document.getElementById("number").value);
        while (n > 0) {
          text += "<br>The number is " + n;
          n--;
        }
        document.getElementById("num1").innerHTML = text;
    }
    
    function DoWhileLoop(){
        let n = parseInt(document.getElementById("number").value);
        let temp = n ;
        let sum = 0 ;
        do {
            sum = sum + temp ;
            temp--
        } while (temp > 0);
        document.getElementById("num2").innerHTML = "The Sum of First " + n + " = " + sum;
        
      }

      function changeText() {
    // Get the selected value from the dropdown
    const selectedOption = document.getElementById('choices').value;

    // Get the paragraph element to display the selected option
    const displayText = document.getElementById('displayText');

    // Use switch case to determine the text based on the selection
    switch (selectedOption) {
        case "Web Development":
            displayText.innerHTML = "You have chosen Web Development! Unique choice.";
            break;
        case "APP Development":
            displayText.innerHTML = "You have chosen APP Development! Great choice.";
            break;
        case "IOS Development":
            displayText.innerHTML = "You have chosen IOS Development! Nice choice.";
            break;
        case "Full Stack Development":
            displayText.innerHTML = "You have chosen Full Stack Development! Adorable choice.";
            break;
        default:
            displayText.innerHTML = "Choose a bright career option!";
            break;
    }
}
    </script>
  </hr>
</html>
