<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="https://avatars.githubusercontent.com/u/125751962?v=4" class="profile-img" alt="" />
        </div>

        <div class="text-data">
            <span class="name">Hardik Patel</span>
            <span class="job">Web Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #000000" class="link"><i class="bx bxl-github"></i></a>
            <a href="#" style="background: #4267b2" class="link"><i class="bx bxl-facebook"></i></a>
            <a href="#" style="background: #00ff00" class="link"><i class="bx bxl-whatsapp"></i></a>
            <a href="#" style="background: #e1306c" class="link"><i class="bx bxl-instagram"></i></a>
        </div>

        <div class="buttons">
            <button class="button"> ðŸ“ž CONTACT ME</button>
            <button class="button"> ðŸ”— VISIT NOW</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">5k</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">2k</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">1.6k</span>
            </div>
        </div>
    </div>
</body>

</html>
